<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="w-full h-screen flex justify-center bg-[url('/assets/img/bg.png')] bg-cover"

            <a
              class="hover:scale-[1.2] cursor-pointer transition-all ease-in-out"
            >
              <img class="w-6 h-6" src="/assets/img/telegram-icon.png" alt="" />

            <a class="hover:scale-[1.2] cursor-pointer transition-all ease-in-out">
              <img class="w-6 h-6" src="/assets/img/vkontakte-icon.png" alt=""
            /></a>
            <a class="hover:scale-[1.2] cursor-pointer transition-all ease-in-out">

          </div>

        <div class="w-screen h-[6.250rem] bg-red-200"></div>
      </header>
      <main>
        <div class="w-screen h-screen bg-lime-200"></div>
